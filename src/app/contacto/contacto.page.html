<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- Título en contenido reducido (opcional) -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contacto</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Formulario de contacto -->
  <form #contactoForm="ngForm" (ngSubmit)="enviar()" novalidate>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="nombre" required [(ngModel)]="contacto.nombre"></ion-input>
    </ion-item>
    <ion-note *ngIf="contactoForm.submitted && !contacto.nombre" color="danger">
      El nombre es obligatorio.
    </ion-note>

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" name="email" required [(ngModel)]="contacto.email"></ion-input>
    </ion-item>
    <ion-note *ngIf="contactoForm.submitted && !contacto.email" color="danger">
      El correo es obligatorio.
    </ion-note>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="tel" name="telefono" required [(ngModel)]="contacto.telefono"></ion-input>
    </ion-item>
    <ion-note *ngIf="contactoForm.submitted && !contacto.telefono" color="danger">
      El teléfono es obligatorio.
    </ion-note>

    <ion-item>
      <ion-label position="floating">Mensaje</ion-label>
      <ion-textarea name="mensaje" required [(ngModel)]="contacto.mensaje" autoGrow="true"></ion-textarea>
    </ion-item>
    <ion-note *ngIf="contactoForm.submitted && !contacto.mensaje" color="danger">
      El mensaje es obligatorio.
    </ion-note>

    <ion-button expand="block" type="submit" color="primary" class="ion-margin-top">
      Enviar
    </ion-button>
  </form>

  <div class="ion-text-center ion-padding-top">
    <ion-button (click)="volverAlHome()" color="primary" fill="outline">
      <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
      Volver al inicio
    </ion-button>
  </div>
  
</ion-content>
