<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tus Donaciones de Plantas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tus Plantas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="plantasDelUsuario.length === 0">
    <p>No se encontraron Donaciones asociadas.</p>
  </div>

  <div *ngFor="let planta of plantasDelUsuario">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ planta.nombrecomun }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-img [src]="'./assets' + planta.foto" alt="{{ planta.nombre }}" class="foto-animada"></ion-img>
        <ion-grid>
          <ion-row>
            <ion-col size="4">Nombre Cientifico:</ion-col>
            <ion-col>{{ planta.nombrecientifico }}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">Tipo:</ion-col>
            <ion-col>{{ planta.tipo }}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">Carasteristicas:</ion-col>
            <ion-col>{{ planta.carasteristicas }}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">Uso:</ion-col>
            <ion-col>{{ planta.uso }}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-button expand="full" routerLink="/nuevas-donaciones" color="primary">
    Nuevas Donaciones
  </ion-button>


  <div class="ion-text-center ion-padding-top">
    <ion-button (click)="volverAlHome()" color="primary" fill="outline">
      <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
      Volver al inicio
    </ion-button>
  </div>
</ion-content>
