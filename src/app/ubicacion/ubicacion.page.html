<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ubicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ubicación</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Dirección</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>
        Calle La Arboleda 123<br>
        Ciudad Del Bosque, Región Verde<br>
        País Chile
      </p>

      <ion-img src="./assets/images/mapa.jpg" alt="Mapa de ubicación"></ion-img>
    </ion-card-content>
  </ion-card>

  <div class="ion-text-center ion-padding-top">
    <ion-button (click)="volverAlHome()" color="primary" fill="outline">
      <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
      Volver al inicio
    </ion-button>
  </div>
</ion-content>
