<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tu Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="!usuarioActual">
    <p>No se pudo cargar la información del usuario.</p>
  </div>

  <ion-card *ngIf="usuarioActual">
    <ion-card-header>
      <ion-card-title>{{ usuarioActual.user }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Imagen del usuario -->
      <ion-img [src]="'./assets' + usuarioActual.foto" alt="Foto de {{ usuarioActual.user }}"></ion-img>

      <ion-grid class="ion-padding-top">
        <ion-row>
          <ion-col size="4">Usuario:</ion-col>
          <ion-col>{{ usuarioActual.user }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">Contraseña:</ion-col>
          <ion-col>{{ usuarioActual.pass }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">Cantidad de Plantas Donadas:</ion-col>
          <ion-col>{{ usuarioActual.plantas.length }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <div class="ion-text-center ion-padding-top">
    <ion-button (click)="volverAlHome()" color="primary" fill="outline">
      <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
      Volver al inicio
    </ion-button>
  </div>

  <ion-button expand="full" color="danger" (click)="cerrarSesion()">Cerrar Sesión</ion-button>

</ion-content>
